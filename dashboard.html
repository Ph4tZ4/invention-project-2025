<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Smart Parking System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 10px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .status-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .status-card { 
            padding: 20px; 
            border-radius: 8px; 
            text-align: center; 
            color: white; 
            font-weight: bold; 
        }
        .available { 
            background: #4CAF50; 
        }
        .occupied { 
            background: #f44336; 
        }
        .parking-slots { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            margin-bottom: 30px; 
        }
        .slot { 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
            font-weight: bold; 
        }
        .slot.free { 
            background: #e8f5e8; 
            color: #2e7d32; 
            border: 2px solid #4caf50; 
        }
        .slot.occupied { 
            background: #ffebee; 
            color: #c62828; 
            border: 2px solid #f44336; 
        }
        .admin-link { 
            display: block; 
            width: 200px; 
            margin: 20px auto; 
            padding: 12px; 
            background: #2196F3; 
            color: white; 
            text-decoration: none; 
            border-radius: 6px; 
            text-align: center; 
        }
        .admin-link:hover { 
            background: #1976D2; 
        }
        .info { 
            background: #f5f5f5; 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 20px; 
        }
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .connected {
            background: #4CAF50;
        }
        .disconnected {
            background: #f44336;
        }
    </style>
    <script>
        let esp32IP = 'YOUR_ESP32_IP_HERE'; // Replace with actual ESP32 IP
        
        function updateStatus() {
            fetch(`http://${esp32IP}/api/status`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('occupied').textContent = data.occupied + '/' + data.total;
                    document.getElementById('available').textContent = data.available;
                    document.getElementById('uptime').textContent = Math.floor(data.uptime / 60) + ' minutes';
                    document.getElementById('detections').textContent = data.totalDetections;
                    
                    // Update connection status
                    const statusDiv = document.getElementById('connection-status');
                    statusDiv.textContent = 'Connected';
                    statusDiv.className = 'connection-status connected';
                    
                    for(let i = 0; i < 3; i++) {
                        const slot = document.getElementById('slot' + i);
                        if(data.slots[i]) {
                            slot.className = 'slot occupied';
                            slot.innerHTML = data.slotNames[i] + '<br>üöó OCCUPIED';
                        } else {
                            slot.className = 'slot free';
                            slot.innerHTML = data.slotNames[i] + '<br>üü¢ AVAILABLE';
                        }
                    }
                })
                .catch(error => {
                    console.error('Connection error:', error);
                    const statusDiv = document.getElementById('connection-status');
                    statusDiv.textContent = 'Disconnected';
                    statusDiv.className = 'connection-status disconnected';
                });
        }
        
        function openAdmin() {
            window.open(`http://${esp32IP}/admin`, '_blank');
        }
        
        // Update ESP32 IP address
        function setESP32IP() {
            const ip = prompt('Enter ESP32 IP address (e.g., 192.168.1.100):', esp32IP);
            if (ip && ip !== esp32IP) {
                esp32IP = ip;
                localStorage.setItem('esp32IP', ip);
                updateStatus();
            }
        }
        
        // Load saved IP from localStorage
        window.onload = function() {
            const savedIP = localStorage.getItem('esp32IP');
            if (savedIP) {
                esp32IP = savedIP;
            }
            updateStatus();
            setInterval(updateStatus, 1000);
        };
    </script>
</head>
<body>
    <div id="connection-status" class="connection-status disconnected">Connecting...</div>
    
    <div class='container'>
        <h1>üÖøÔ∏è Smart Parking System</h1>
        
        <div class='status-grid'>
            <div class='status-card occupied'>
                <h3>Occupied</h3>
                <div id='occupied'>0/3</div>
            </div>
            <div class='status-card available'>
                <h3>Available</h3>
                <div id='available'>3</div>
            </div>
        </div>
        
        <div class='parking-slots'>
            <div id='slot0' class='slot free'>A1<br>üü¢ AVAILABLE</div>
            <div id='slot1' class='slot free'>A2<br>üü¢ AVAILABLE</div>
            <div id='slot2' class='slot free'>B1<br>üü¢ AVAILABLE</div>
        </div>
        
        <button onclick="openAdmin()" class='admin-link' style="border: none; cursor: pointer;">üîß Admin Panel</button>
        <button onclick="setESP32IP()" style="display: block; width: 200px; margin: 10px auto; padding: 12px; background: #FF9800; color: white; border: none; border-radius: 6px; cursor: pointer;">‚öôÔ∏è Set ESP32 IP</button>
        
        <div class='info'>
            <strong>System Info:</strong><br>
            Uptime: <span id='uptime'>0 minutes</span><br>
            Total Detections: <span id='detections'>0</span>
        </div>
    </div>
</body>
</html>
